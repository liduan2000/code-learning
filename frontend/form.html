<!DOCTYPE html>
<html lang="en">

<head>

                </select></p>

            <p>

                <input type="checkbox" name="favor_type" id="elder"><label for="elder">大叔</label>
            </p>
            <p>个人介绍：</p><textarea name="" id="" cols="50" rows="10"></textarea>

            <h3>我承诺：</h3>
            <ul>
                <li>年满18岁，单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>

            <p><input type="checkbox" name="" id="contract"><label for="contract">我同意所有条款和协议</label></p>
            <p><input type="submit" value="免费注册">
                <input type="reset" value="重置">
            </p>
        </form>
    </div>

</body>
